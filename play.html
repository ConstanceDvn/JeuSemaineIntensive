<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Among Us | Game</title>

    </div>
    <!--Retour à l'accueil-->
    <a href="index.html"><button type="button">Retourner à la page d'acueil</button>
